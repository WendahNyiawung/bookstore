<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/dist/style.css">
    <title>BookStore</title>
</head>
<body>
  <header class=" bg-white border border-b-1 h-16 sticky top-0">
      <nav class="flex items-center justify-between flex-wrap ml-8 mt-4 mb-6">
         <div class="flex justify-between items-center"> 
             <h1 class="text-green-500 text-2xl">BookStore</h1>
            <input type="search" name="search" id="search" placeholder="Search For a book" class="ml-8 border border-green-200 outline-none rounded-full px-2 py-1">
        </div>
        <div class="flex justify-between items-center mr-8">
            <button class="bg-green-500 hover:bg-green-700 text-white py-1 px-2 rounded">Request a Book</button>
            <div class="flex items-center justify-between ml-6 mr-4 hover:bg-gray-300 cursor-pointer rounded-full px-2">
                <span class="text-gray-500 mr-2">Wendah D</span>
                <img src="/dist/img/Jay.jpg" alt="profile" class="rounded-full h-8">
            </div>
            <svg class="fill-current text-gray-600 h-6 w-6 hover:bg-gray-300 rounded-full">
                <use xlink:href="/dist/icons/sprite.svg#icon-bell"></use>
            </svg>
        </div>

      </nav>
  </header>
  <section class="flex  justify-between flex-wrap bg-gray-100">
      <div class="flex flex-col px-8 py-14 fixed">
          <h1 class="text-gray-500 my-4">BROWSE</h1>
          <div class="flex justify-between items-center px-4 hover:bg-gray-300 cursor-pointer">
              <svg class="fill-current text-gray-600 h-8 w-8">
                  <use xlink:href="/dist/icons/sprite.svg#icon-inbox"></use>
              </svg>
              <span class=" text-gray-600 px-8 -ml-6">Top Books</span>

          </div>
          <div class="flex justify-between items-center px-4 hover:bg-gray-300 mt-4 cursor-pointer">
            <svg class="fill-current text-gray-600 h-8 w-8">
                <use xlink:href="/dist/icons/sprite.svg#icon-pin_drop"></use>
            </svg>
            <span class=" text-gray-600 px-8 -ml-6">Discover</span>

        </div>
        <div class="flex justify-between items-center px-4 hover:bg-gray-300 mt-4 cursor-pointer">
            <svg class="fill-current text-gray-600 h-8 w-8">
                <use xlink:href="/dist/icons/sprite.svg#icon-archive1"></use>
            </svg>
            <span class=" text-gray-600 px-8 -ml-6">Category</span>

        </div>

      </div>
      <div class="flex flex-col ml-64">
          <h1 class="text-gray-400 py-6">Recently Added</h1>
          <div class=" grid grid-rows-3 grid-flow-col gap-4 pr-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
              <div class="flex flex-col bg-white rounded overflow-hidden hover:shadow-xl">
                  <img src="/dist/books/Steve.jpg" alt="Steve">

              <div class="flex flex-col bg-white rounded overflow-hidden hover:shadow-xl">

            <div class="flex flex-col bg-white rounded overflow-hidden hover:shadow-xl">

            </div>

    AOS.init();
